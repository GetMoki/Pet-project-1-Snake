<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Змійка</title>
	<link rel="icon" type="image/x-icon" href="img/header/favicon.png" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="wrapper">
		<main class="fullscreen">
			<div id="gameover" class="game-over _off">Ви програли</div>
			<section class="header">
				<div class="container">
					<h1 class="header__title">Змійка</h1>
					<div class="header__row">
						<div id="score" class="header__score">Рахунок: <span>0</span></div>
						<button onClick="window.location.reload()" type="button" class="header__start">Спочатку</button>
					</div>
					<div class="header__text">Керуйте змійкою за допомогою стрілок на клавіатурі</div>
				</div>
			</section>
			<section class="game">
				<canvas id="game" width="608" height="608"></canvas>
			</section>
			<section class="footer">
				<div class="container">
					<h3 class="footer__title">
						Дізнатися більше можна за посиланнями
					</h3>
					<div class="footer__row">
						<a href="https://github.com/GetMoki?tab=repositories" target="_blank" class="footer__icon">
							<img src="img/footer/github.png" alt="github" class="footer__img">
						</a>
						<a href="https://www.instagram.com/viktorriabyy/" target="_blank" class="footer__icon">
							<img src="img/footer/instagram.png" alt="instagram" class="footer__img">
						</a>
						<a href="https://www.linkedin.com/in/viktorriabyy/" target="_blank" class="footer__icon">
							<img src="img/footer/linkedin.png" alt="linkedin" class="footer__img">
						</a>
					</div>
				</div>
			</section>
		</main>
	</div>

	<!--Підключаємо бібліотеку JQuery-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!--Підключив файл з скріптами - Javascript-->
	<script src="js/script.js"></script>
</body>

</html>
